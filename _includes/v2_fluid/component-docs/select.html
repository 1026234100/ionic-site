</a>

The Select component is similar to an HTML `<select>` element; however, Ionic's select component makes it easier for users to sort through and select their preferred option. When users tap the select component, a dialog will appear with all of the options in a large, easy to select list.

The Select component's button text can be customized with the `cancelText` and `okText` attributes, and users can be allowed to select multiple options by including the attribute `multiple="true"`.

_For complete usage information, check out the [API docs](../api/components/select/Select)._

<h3 class="section-nav">Basic Usage</h3>
<a target="_blank" class="component-doc-demo" href="https://github.com/driftyco/ionic-preview-app/tree/master/src/pages/selects/basic">
  Demo Source
</a>

```html
<ion-list>
  <ion-item>
    <ion-label>Toppings</ion-label>
    <ion-select [(ngModel)]="toppings" multiple="true" cancelText="Nah" okText="Okay!">
      <ion-option value="bacon" checked="true">Bacon</ion-option>
      <ion-option value="olives">Black Olives</ion-option>
      <ion-option value="xcheese" checked="true">Extra Cheese</ion-option>      
    </ion-select>
  </ion-item>
</ion-list>
```
