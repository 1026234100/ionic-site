<ion-navbar *navbar hideBackButton class="android-attr">

  <ion-title>
    Radio
  </ion-title>

</ion-navbar>

<ion-content>

  <form (submit)="doSubmit($event)" [ngFormModel]="langForm">
    <ion-list radio-group ngControl="langs">

      <ion-list-header>
        Language
      </ion-list-header>

      <ion-radio value="golang" checked="true">
        Go
      </ion-radio>

      <ion-radio value="rust">
        Rust
      </ion-radio>

      <ion-radio value="python">
        Python
      </ion-radio>

      <ion-radio value="ruby">
        Ruby
      </ion-radio>

      <ion-radio value="clojure">
        Clojure
      </ion-radio>

      <ion-radio value="java">
        Java
      </ion-radio>

      <ion-radio value="php">
        PHP
      </ion-radio>

      <ion-radio value="dotnet">
        .NET
      </ion-radio>

      <ion-radio value="cplusplus">
        C++
      </ion-radio>

      <ion-radio value="scala">
        Scala
      </ion-radio>

      <ion-radio value="haskell">
        Haskell
      </ion-radio>

      <ion-radio value="erlang">
        Erlang
      </ion-radio>

    </ion-list>
  </form>

</ion-content>
